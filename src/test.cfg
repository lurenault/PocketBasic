SYMBOLS{
    __LOADADDR__:   type = import;
}

MEMORY{
    ZEROPAGE:   start=$0030,            size=$00D0;
    HEADER:     start=__LOADADDR__-2,   size=$0002, file=%O;
    RAM:        start=__LOADADDR__,     size=$7800, file=%O;
}

SEGMENTS{
    ZEROPAGE:   load=ZEROPAGE,  type=zp;
    CODE:       load=RAM,       type=rw;
    HEADER:     load=HEADER,    type=ro;
}
